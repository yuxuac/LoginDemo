<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="/Scripts/vue.js"></script>
    <script src="/Scripts/vue-resource.js"></script>

<body>
    <div id="userManagement">
        <h2>{{ title }}</h2>
        <h3>欢迎你：{{ user }}</h3>
    </div>
    <script>

        var vm = new Vue({
            el: "#userManagement",
            data: function () {
                return {
                    title: "用户管理",
                    message: "",
                    users: [],
                    user: "",
                    password: ""
                };
            },
            mounted: function () {
                // Initialize
                var u = get_cookie("username");
                var p = get_cookie("password");

                this.username = u;
                this.password = p;

                Vue.http.get('/users').then(response => {

                    // 打印日志
                    console.log(response.body);

                    if (response.body.includes("redirectToLogin")) {
                        // 权限验证失败, 跳转到登录页面
                        window.location = "/Views/Login.html";
                    } else {
                        // 更新项目
                        this.users = response.body;
                    }
                }, response => {

                    // 打印错误信息
                    console.error(response.statusText + ":" + response.body);
                });
            },
            methods: {
                
            }
        });

    </script>
</body>
</html>
