<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户管理</title>
    <script src="/Scripts/vue.js"></script>
    <script src="/Scripts/vue-resource.js"></script>
    <script src="/Scripts/myUtil.js"></script>
    <script src="/Scripts/locale-en.js"></script>
</head>
<body>
    <div id="userManagement">
        <h2>{{ displayText._title }}</h2>
        <h3 style="display:inline">{{displayText._greeting}}{{ currentUser.DisplayName }}</h3>&nbsp;&nbsp;&nbsp;&nbsp;<h4 style="display:inline"><a @click="logOff">{{ displayText._exit }}</a></h4>
        <ul>
            <li v-for="u in users">{{ u.ID }} - {{ u.UserName }} - {{ u.DisplayName }} - {{ u.LoginTime }} - {{ u.LogoffTime }} - {{ u.UpdateTime }}</li>
        </ul>
    </div>
    <script>

        var vm = new Vue({
            el: "#userManagement",
            data: function () {
                return {
                    displayText: displayText_userManagement, 
                    title: "用户管理",
                    message: "",
                    users: [],
                    currentUser: {}
                };
            },
            mounted: function () {

                Vue.http.get('/users').then(response => {
                    if (response.body.code == 1) {
                        this.users = response.body.respObj.users;
                        this.currentUser = response.body.respObj.currentUser;
                    }
                    else {
                        console.log(response.body.message);
                        window.location = "/Views/Login.html";
                    }
                }, response => {
                    // 打印错误信息
                    console.error(response.statusText + ":" + response.body);
                });
            },
            created: function () {
                document.title = this.displayText._title;
            },
            methods: {
                logOff: function () {

                    var postObj = {
                        UserName: get_cookie("username"),
                    };

                    // Login
                    Vue.http.post('/logoff', postObj).then(response => {
                        handleResponse(response);
                    }, response => {
                        // 打印错误信息
                        console.error(response.statusText + ":" + response.body);
                    });
                }
            }
        });
    </script>
</body>
</html>
